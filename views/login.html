
<html ng-app="App">
<head lang="en">
    <meta charset="UTF-8">
    <title>Beers-login</title>
    <link href="../css/materialize.css" type="text/css" rel="stylesheet">
    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav ng-controller="userController" class="amber">
    <div class="container">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><img  src="../img/beerlogo_03.png"/></a>
            <ul id="nav-mobile" class="right side-nav">
                <li><a href="/">Map</a></li>
                <li><a href="/chat">Chat</a></li>
                <li><a href="#About">About</a></li>
                <li><a ng-if="!user" href="/login" >Log in</a></li>
                <li><a ng-if="user" href="/logout" >Log out {{user.username}}</a></li>
            </ul>
            <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
        </div>
    </div>
</nav>

<div class="container">
    <h4>Login</h4>
<form  action="/login" method="post">
    <div class="row">
        <div class="input-field col s12 m6 l6 offset-m3 offset-l3">
            <input id="username" type="text" name="username" >
            <label for="username">Username</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12 m6 l6 offset-m3 offset-l3">
            <input id="password" type="password" name="password" >
            <label for="password">Password</label>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m6 l6 offset-m3 offset-l3">
        <button type="submit" name="action" class="btn amber accent-4 "><i class="mdi-social-person left"></i>log in</button>
        <a href="/login/facebook" class="amber accent-4 btn"><i class="mdi-social-people left"></i>facebook</a>
        </div>
    </div>
</form>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="../js/lib/angular.js"></script>
<script src="../js/lib/socket.js"></script>
<script src="../js/app.js"></script>
<script src="../js/services.js"></script>
<script src="../js/controllers/userController.js"></script>
<script type="text/javascript" src="../js/lib/materialize.js"></script>
</body>
</html>
